  <body>
    <div class="container m_c">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal1"
      >
        Click here
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modal1"
        tabindex="-1"
        aria-labelledby="modal1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modal1">NEWS SUBSCRIPTION</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h1>PLEASE SUBSCRIBE TO OUR NEWS</h1>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                CLOSE
              </button>
              <button type="button" class="btn btn-primary">SUBSCRIBE</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container con_1">
      <button
        type="button"
